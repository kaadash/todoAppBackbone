<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="min js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="min js/underscore-min.js"></script>
	<script type="text/javascript" src="min js/backbone.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
</head>
<body>

	<section id="todoapp">
	    <header id="header">
	      <h1>Todos</h1>
	      <input id="new-todo" placeholder="What needs to be done?">
	    </header>
	    <section id="main">
	      <ul id="todo-list"></ul>
	    </section>
  	</section>
  	<script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%= title %></label>
        <input class="edit" value=<%= title %>>
        <button class="delete">remove</button>
      </div>
    </script>
	<script type="text/javascript" src="js/model/todoModel.js"></script>
    <script type="text/javascript" src="js/collection/todoList.js"></script>
    <script type="text/javascript" src="js/view/todoView.js"></script>
    <script type="text/javascript" src="js/view/todoListView.js"></script>
    <script type="text/javascript" src="js/appFile.js"></script>
</body>
</html>
